<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SwaggerUI for tail-on API" />
    <title>tail-on API - Swagger UI</title>
    <link rel="stylesheet" href="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .swagger-ui .topbar {
            background-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .swagger-ui .topbar .download-url-wrapper {
            display: none;
        }
        .custom-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: 300;
        }
        .custom-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        .custom-nav {
            background: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
            text-align: center;
        }
        .custom-nav a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }
        .custom-nav a:hover {
            background: #764ba2;
        }
        .custom-nav a.active {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>tail-on API Documentation</h1>
        <p>Interactive API Explorer powered by Swagger UI</p>
    </div>
    
    <div class="custom-nav">
        <a href="/docs/">ðŸ“– Overview</a>
        <a href="/docs/swagger/" class="active">ðŸ”§ API Explorer</a>
        <a href="/docs/openapi.yaml" target="_blank">ðŸ“‹ OpenAPI Spec</a>
    </div>

    <div id="swagger-ui"></div>
    
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-bundle.js" crossorigin></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.3/swagger-ui-standalone-preset.js" crossorigin></script>
    <script>
        window.onload = () => {
            window.ui = SwaggerUIBundle({
                url: '{{.BaseURL}}/docs/openapi.yaml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    // Ensure requests go to the correct base URL
                    if (request.url.startsWith('/')) {
                        request.url = '{{.BaseURL}}' + request.url;
                    }
                    return request;
                },
                onComplete: () => {
                    console.log('Swagger UI loaded successfully');
                },
                onFailure: (error) => {
                    console.error('Failed to load Swagger UI:', error);
                }
            });
        };
    </script>
</body>
</html>
